<h2>Exercice 03 - Le chronomètre</h2>

<p>Créer une application qui permet de gérer un chronomètre.</p>
<p>Vous pouvez le démarrer, mettre sur pause et le reset.</p>
<p>Astuce : cherchez du côté de setInterval() et du string Interpolation de Typescript ;)</p>

<hr>

<p>Temps : {{ temps }}</p>

<button nbButton (click)="start()">Start</button>
<button nbButton (click)="stop()">Stop</button>
<button nbButton (click)="reset()">Reset</button>
